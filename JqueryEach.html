<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JqueryEach</title>
</head>
<script src="/js/jquery-ui-1.12.1/jquery-ui-1.12.1/external/jquery/jquery.js"></script>
<script src="/js/jquery-min.js"></script>
    <script>
        $(function(){
            
                $("#b1").click(function(){
                    var message=$("#message").val()
                    $("#myM").append("<li>"+message+" </li>");
                });
                $("#b2").click(function(){
                    $("#myM").empty();
                });
        });
    </script>
    <link rel="stylesheet" href="css/test1.css">
<body>
    <button style="float:right;width:100px;height:90px;" onclick="document.location='index.html'"><b>กลับหน้าแรก</b></button><br>
    <center><h1>JQUERY</h1></center>

    Input Data : <input type="text" id="message">

    <button id="b1">Click</button>
    <button id="b2">Delete data</button>
    <fieldset>
    <ol id="myM"></ol>
    </fieldset>
</body>
</html>
